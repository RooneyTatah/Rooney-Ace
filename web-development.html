<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Rooney Tatah's web development portfolio, showcasing innovative and responsive web projects built with modern technologies.">
    <meta name="keywords" content="web development, portfolio, Rooney Tatah, responsive design, front-end development, back-end development">
    <meta name="author" content="Rooney Tatah">
    <title>Web Development | Rooney Tatah Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #93c5fd;
        }
        .section {
            padding: 4rem 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        .portfolio-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .portfolio-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        .card-title {
            font-size: 1.5rem;
            margin: 1.5rem 1rem 0.5rem;
            color: #fff;
        }
        .card-description {
            font-size: 1rem;
            margin: 0 1rem 1.5rem;
            color: #e5e7eb;
        }
        .footer {
            background: #1e3a8a;
            padding: 2rem 0;
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .nav-list {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
            }
            .nav-list.active {
                display: flex;
            }
            .nav-link {
                padding: 1rem;
                text-align: center;
            }
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <button class="hamburger" aria-label="Toggle Menu">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="index.html#portfolio" class="nav-link">Portfolio</a></li>
            <li><a href="index.html#skills" class="nav-link">Skills</a></li>
            <li><a href="index.html#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    <section class="section">
        <div class="container">
            <h2 class="section-title">Web Development Portfolio</h2>
            <div class="portfolio-grid">
                <div class="portfolio-card">
                    <h3 class="skills">Skills</h3>
                    <p class="skills">HTML, CSS, JavaScript, Bootstrap, Base level Python.</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>&copy; Rooney Ace</p>
        </div>
    </footer>
    <script>
        // Fallback script in case main.js is not loaded
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.hamburger').addEventListener('click', () => {
                document.querySelector('.nav-list').classList.toggle('active');
            });
        });
    </script>
</body>
</html>
