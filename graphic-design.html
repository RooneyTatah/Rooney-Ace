<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design | Rooney Tatah Portfolio</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #93c5fd;
        }
        .section {
            padding: 4rem 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }
        .portfolio-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .portfolio-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-image {
            
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .card-title {
            font-size: 1.5rem;
            margin: 1.5rem 1rem 0.5rem;
            color: #fff;
        }
        .card-description {
            font-size: 1rem;
            margin: 0 1rem 1.5rem;
            color: #e5e7eb;
        }
        .footer {
            background: #1e3a8a;
            padding: 2rem 0;
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .nav-list {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
            }
            .nav-list.active {
                display: flex;
            }
            .nav-link {
                padding: 1rem;
                text-align: center;
            }
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <button class="hamburger" aria-label="Toggle Menu">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-list">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#portfolio" class="nav-link">Portfolio</a></li>
            <li><a href="#skills" class="nav-link">Skills</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    <section class="section">
        <div class="container">
            <h2 class="section-title">Graphic Design Portfolio</h2>
            <div class="portfolio-grid">
                <div class="portfolio-card">
                    <img src="./img/The Ark Tech.jpg" alt="Graphic Design Project 1" class="card-image">
                    <h3 class="card-title">Project Title 1</h3>
                    <p class="card-description">A detailed description of this graphic design project, highlighting the creative process, tools used, and the impact of the design.</p>
                </div>
                <div class="portfolio-card">
                    <img src="./img/DFC.png" alt="Graphic Design Project 2" class="card-image">
                    
                </div>
                <div class="portfolio-card">
                    <img style="width:100%; height: auto;" src="./img/cat's creations.jpg" alt="Graphic Design Project 3" class="card-image">
                    <p width="100%", length="350px"></p>
                    </div>
                <div class="portfolio-card">
                    <img src="./img/Brenda.jpg" alt="Graphic Design Project 4" class="card-image">
                    
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>&copy; Rooney Ace</p>
        </div>
    </footer>
    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-list').classList.toggle('active');
        });
    </script>
</body>
</html>
